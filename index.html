<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="key_needed">
            <p id="key_needed_text">This extension uses your OpenAI API key. To get started, add your OpenAI API Key!</p>
            <input id="key_input" />
            <button id="save_key_button">Add key</button>
            <p><a href="https://beta.openai.com/account/api-keys">Click To Retrieve Your Key</a></p>
        </div>
        <div id="key_entered">
           <p>You entered your API Key.</p>
           <button id="change_key_button">Change key</button>
        </div>
    </body>
    <script src="index.js"></script>
</html>
